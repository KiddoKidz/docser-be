---
version: '3.9'
services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    hostname: "my-rabbit"
    restart: unless-stopped
    ports: 
      - 5672:5672
      - 15672:15672
  ms:
    image: getmeili/meilisearch:latest
    restart: unless-stopped
    ports:
      - 7700:7700
    environment: 
      - MEILI_MASTER_KEY=hY3l3WZYAE0jHb3PQMQIhXqW11kBsT6914xXHv01
  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    restart: unless-stopped
    image: be-docser_web:latest
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && python manage.py createcachetable && python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    links:
      - db:db
    volumes:
      - .:/app
      - staticfile:/app/staticfiles
    environment: 
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - SSL_REQUIRE=0
    depends_on: 
      - db
      - ms
      - rabbitmq
  worker:
    restart: unless-stopped
    image: be-docser_worker:latest
    build:
        context: .
        dockerfile: Dockerfile.worker
    links:
      - db:db
    volumes:
      - .:/app
      - staticfile:/app/staticfiles
    environment: 
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - SSL_REQUIRE=0
    depends_on: 
      - db
      - ms
      - web
      - rabbitmq

volumes:
  staticfile:
  postgres_data:
  rabbitmq_data:
  rabbitmq_logs: